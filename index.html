  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e0c097 url('https://www.transparenttextures.com/patterns/cardboard.png');
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .card {
      perspective: 1000px;
      width: 300px;
      height: 400px;
      position: relative;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

.card-back {
  background: #f5deb3;
  transform: rotateY(180deg);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 1rem;
  box-sizing: border-box;
  position: relative;
}

.description {
  max-height: 120px; /* Limit height for scroll/fade */
  overflow: hidden;
  position: relative;
  filter: blur(5px);
  transition: filter 0.5s ease;
  margin-bottom: 1rem;
}

/* Only fade the text, not the whole container */
.description.visible {
  filter: none;
}

/* Add a fade effect at the bottom of the description */
.description::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  height: 30px;
  width: 100%;
  background: linear-gradient(to top, #f5deb3, transparent);
  pointer-events: none;
}


    .copy-btn {
      padding: 0.5rem;
      background: #8b5e3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      opacity: 0.5;
      transition: opacity 0.3s ease;
    }

    .copy-btn.enabled {
      opacity: 1;
      cursor: pointer;
    }

    .popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #d2b48c;
      border: 2px solid #8b5e3c;
      padding: 1rem;
      border-radius: 10px;
      z-index: 999;
      width: 300px;
      text-align: center;
      display: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .progress-bar {
      height: 8px;
      background: #8b5e3c;
      width: 100%;
      margin-bottom: 10px;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: #fff;
      animation: fillProgress 10s linear forwards;
    }

    @keyframes fillProgress {
      from { width: 0%; }
      to { width: 100%; }
    }

    a {
      color: #4b2e0e;
      text-decoration: underline;
    }

.telegram-center-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  position: absolute;
  bottom: 15px;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  z-index: 10;
}

.telegram-glow-btn {
  display: inline-block;
  padding: 6px;
  border-radius: 50%;
  background: transparent;
  box-shadow: 0 0 8px rgba(183, 123, 55, 0.4), 0 0 16px rgba(183, 123, 55, 0.3);
  transition: transform 0.3s ease, box-shadow 0.4s ease;
  position: relative;
  text-decoration: none;
}

.telegram-icon {
  width: 32px;
  height: 32px;
  display: block;
}

.telegram-glow-btn::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 60px;
  height: 60px;
  background: radial-gradient(circle, rgba(245, 184, 101, 0.3) 25%, transparent 70%);
  border-radius: 50%;
  transform: translate(-50%, -50%) scale(0.7);
  animation: pulse-wave-glow 3s infinite ease-out;
  box-shadow: 0 0 10px rgba(245, 184, 101, 0.3);
  filter: blur(0.5px);
  z-index: -1;
}

@keyframes pulse-wave-glow {
  0% {
    transform: translate(-50%, -50%) scale(0.7);
    opacity: 0.6;
  }
  50% {
    transform: translate(-50%, -50%) scale(1.1);
    opacity: 0.3;
  }
  100% {
    transform: translate(-50%, -50%) scale(1.5);
    opacity: 0;
  }
}
.cardboard-header {

 <script>
  document.querySelectorAll('.card').forEach(card => {
    const inner = card.querySelector('.card-inner');
    const desc = card.querySelector('.description');
    const copyBtn = card.querySelector('.copy-btn');

    card.addEventListener('click', () => {
      const isFlipped = card.classList.contains('flipped');
      const popup = document.getElementById('popup');
      const fill = document.getElementById('progress-fill');

      if (isFlipped) {
        // Flip back to front
        card.classList.remove('flipped');
        popup.style.display = 'none'; // hide popup immediately
        return;
      }

      // Flip to back
      card.classList.add('flipped');

      // Restart progress animation
      fill.style.animation = 'none';
      void fill.offsetWidth; // force reflow to restart animation
      fill.style.animation = 'fillProgress 10s linear forwards';

      // Show popup
      popup.style.display = 'block';

      // Reset description and button state
      copyBtn.classList.remove('enabled');
      copyBtn.disabled = true;
      desc.classList.remove('visible');

      // Set timeout to reveal description & enable button
      setTimeout(() => {
        // Ensure the card is still flipped before enabling
        if (card.classList.contains('flipped')) {
          popup.style.display = 'none';
          desc.classList.add('visible');
          copyBtn.classList.add('enabled');
          copyBtn.disabled = false;
        }
      }, 8000);
    });

    copyBtn.addEventListener('click', () => {
      if (!copyBtn.classList.contains('enabled')) return;
      const text = card.dataset.description;
      navigator.clipboard.writeText(text).then(() => {
        copyBtn.textContent = 'Copied!';
        setTimeout(() => (copyBtn.textContent = 'Copy Description'), 1500);
      });
    });
  });
</script>
